<script type="text/JavaScript">

    url = window.location.href
    access_token = url.split('#')[1].split('&')[0].split('=')[1]
    // Unsupported media type \"text/plain;charset=UTF-8\" in request.
    const request = new Request('https://whatsappcrm.pythonanywhere.com/api/auth/google/')
    const response = fetch(request, {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
          token: access_token
      })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data)

      localStorage.setItem('access_token', data.access_token);
      location.replace('http://127.0.0.1:5500/contacts.html')
    })
    .catch(error => {
        console.log(error)
    })
        
</script>
